	<script type="text/javascript">
		function addFruit(){
			var newFruit = document.getElementById("newFruit");
			var fruit = document.getElementById("fruit");
			if(newFruit.value!=""){
				var o =new Option();
				o.text = newFruit.value;
				fruit.add(o);
				newFruit.value="";
			}
		}
