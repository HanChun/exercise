<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>listDept.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">	
		function dept(){
			var ra = document.getElementsByName("ra");
			for(var i=0; i<ra.length ; i++){
				if(ra[i].checked){					
				    window.returnValue = ra[i].value;
					window.close();
				}	
			}
		}
	</script>
  </head>
  
  <body>
    <table border="1">
    	<tr>
    		<td>选择</td>
    		<td>部门名称</td>
    	</tr>
    	<tr>
    		<td><input type="radio" name="ra" value="财务部"/></td>
    		<td>财务部</td>
    	</tr>
    	<tr>
    		<td><input type="radio" name="ra" value="人事部"/></td>
    		<td>人事部</td>
    	</tr> 
    	<tr>
    		<td><input type="radio" name="ra" value="技术部"/></td>
    	   	<td>技术部</td>
    	</tr>
    	<tr>
    		<td colspan="2" align="center">
    			<input type="button" value="确定" onclick="dept()"/>
    		</td>
    	</tr>
    </table>
  </body>
</html>
